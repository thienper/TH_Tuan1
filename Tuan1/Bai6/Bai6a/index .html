<body>
    <div class="title">
        <h1>Jackson</h1>
        <h1>Electronics</h1>
    </div>
    <h1>Redistration Form</h1>
    <p>Register your Jackson Electronics product here</p>
    <div class="form1">
        <div>
            <span>
                <label for="#fname">First Name:</label>
                <input id="fname" type="text">
            </span>
            <span>
                <label for="#lname">Last Name:</label>
                <input id="lname" type="text">
            </span>
        </div>
        <div>
            <label for="#Address#1">Address#1:</label>
            <input id="Address#1" type="text">
        </div>
        <div>
            <label for="#Address#2">Address#2:</label>
            <input id="Address#2" type="text">
        </div>
        <div>
            <span>
                <label for="#city">City:</label>
                <input id="city" type="text">
            </span>
            <span>
                <label for="#state">State</label>
                <input id="state" type="text">
            </span>
            <span>
                <label for="#zip">Zip:</label>
                <input id="zip" type="text">
            </span>
        </div>
        <div>
            <label for="country">Country</label>
            <input id="#country" type="text">
        </div>
    </div>
    <div class="form2">
        <div>
            <label for="#product">Product:</label>
            <select name="" id="product">
            <option value="1">ScanMaster</option>
            <option value="2">abc</option>
            <option value="3">def</option>
            </select>
        </div>
        <div>
            <label for="#Date">Date Purchased:</label>
            <input id="Date" type="text">
        </div>
        <div>
            <label for="#Serial">Serial#:</label>
            <input id="Serial" type="text">
        </div>
        <div>
            <label>Used for:</label>
            <input type="radio" name="Use" id="use1">
            <label for="use1">Home</label>
            <input type="radio" name="Use" id="use2">
            <label for="use2">Educational Institution</label>
            <input type="radio" name="Use" id="use3">
            <label for="use3">Business</label>
            <input type="radio" name="Use" id="use4">
            <label for="use4">Other</label>
            <input type="radio" name="Use" id="use5">
            <label for="use5">Government</label>
        </div>
        <div>
            <label for="">System(check all that apply)</label>
            <input type="checkbox" name="check" id="check1">
            <label for="check1">Windows</label>
            <input type="checkbox" name="check" id="check2">
            <label for="check2">UNIX</label>
            <input type="checkbox" name="check" id="check3">
            <label for="check3">Macintosh</label>
            <input type="checkbox" name="check" id="check4">
            <label for="check4">Other</label>
        </div>
        <div>
            <label for="#commnent">Comment?:</label>
            <input id="comment" type="text">
        </div>
        <div>
            <span><button>Click to register</button></span>
            <span><button>Click to cancel</button></span>
        </div>
    </div>
</body>
